<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider-Man Multiverse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Header com Logo e Menu -->
<header class="fixed-top text-center py-3">
    <h1 class="text-white">Spider-Man Multiverse</h1>
    <nav>
        <a href="#universe1">Universe 1</a> |
        <a href="#universe2">Universe 2</a> |
        <a href="#universe3">Universe 3</a>
    </nav>
</header>

<!-- Multiverso com blocos sobrepostos -->
<section class="universe" id="universe1">
    <div class="content">
        <h2>Earth-616</h2>
        <p>This is the main universe, home to the original Spider-Man.</p>
    </div>
</section>

<section class="universe" id="universe2">
    <div class="content">
        <h2>Spider-Verse</h2>
        <p>Here, multiple Spider-People exist, including Miles Morales.</p>
    </div>
</section>

<section class="universe" id="universe3">
    <div class="content">
        <h2>Spider-Gwen's Universe</h2>
        <p>A world where Gwen Stacy becomes the Spider-Hero.</p>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
